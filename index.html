<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>    
    <div class="container">
        <h1>ðŸ“¡ Ultrasonic Sensor Data</h1>
        <p>Sensor 1 Depth: <span id="data1">Loading...</span> cm</p>
        <p>Sensor 2 Depth: <span id="data2">Loading...</span> cm</p>
        <p>Average Depth: <span id="average">Loading...</span> cm</p>        
        <button id="showLogs">ðŸ“œ Show Logs</button>
        <button id="downloadBtn">ðŸ“‚ Download</button>

        </div>
    </div>

    <div class="chart-container">
        <h2>Depth Over Time</h2>
        <canvas id="depthChart"></canvas>
    </div>


<div class="popup-content" id="logsContainer">
    <h2>Previous Readings</h2>
    <div id="logs-content">
        <ul id="logsList"></ul>
    </div>
    <button id="closeLogs">Close</button>
</div>


<div class="search-section">
    <button id="searchExtremeBtn">Search Extreme Values</button>
    <div id="extremeResults">
        <p id="maxValue">Highest Value: </p>
        <p id="minValue">Lowest Value: </p>
    </div>
</div>


    <div class="comparison-container">
        <h2>ðŸ“ˆ Compare Depth Readings</h2>
        <label for="period1Start">Period 1 Start:</label>
        <input type="date" id="period1Start">
        <label for="period1End">Period 1 End:</label>
        <input type="date" id="period1End">
        <label for="period2Start">Period 2 Start:</label>
        <input type="date" id="period2Start">
        <label for="period2End">Period 2 End:</label>
        <input type="date" id="period2End">
        <button id="compareData">ðŸ“Š Compare</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
