<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📡 Ultrasonic Sensor Data</h1>
        <p>Distance: <span id="data">Loading...</span> cm</p>
        <button id="showLogs">📜 Logs</button>
    </div>

    <!-- نافذة الـ Logs -->
    <div id="logsPanel" class="logs-panel">
        <button id="closeLogs">✖</button>
        <h2>Previous Readings</h2>
        <ul id="logsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
